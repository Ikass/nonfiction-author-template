<header class="w-full px-4 py-4 shadow">
  <!-- {{/* CSS functionality for menu toggle */}} -->
  <style type="text/css">
    input#nav-toggle:checked ~ label#show-button {
      display: none;
    }

    input#nav-toggle:checked ~ label#hide-button {
      display: flex;
    }

    input#nav-toggle:checked ~ #nav-menu {
      display: block;
    }
  </style>

  <nav class="flex flex-wrap items-center justify-between">
    <a
      href="{{ .Site.Home.Permalink }}"
      class="flex items-center font-bold text-gray-700"
    >
      {{ .Site.Title }}
    </a>

    <input id="nav-toggle" type="checkbox" class="hidden" />
    <label
      id="show-button"
      for="nav-toggle"
      class="flex items-center block text-gray-500 sm:hidden hover:text-blue-500"
    >
      <svg
        class="w-4 h-4 fill-current"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu Open</title>
        <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
      </svg>
    </label>
    <label
      id="hide-button"
      for="nav-toggle"
      class="flex items-center hidden text-gray-700 hover:text-blue-500"
    >
      <svg
        class="w-4 h-4 fill-current"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu Close</title>
        <polygon
          points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
          transform="rotate(45 10 10)"
        />
      </svg>
    </label>
    <!-- loop through nav menu items in the config.toml file -->
    <ul id="nav-menu" class="hidden w-full mt-2 sm:flex sm:w-auto sm:block sm:mt-0 sm:space-x-4 ">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="p-2">
            <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .)
                ($currentPage.HasMenuCurrent "main" .) }} active{{end}} font-bold text-gray-500 hover:text-indigo-600"
                href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>


  </nav>
</header>
